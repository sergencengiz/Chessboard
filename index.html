<!DOCTYPE html>
<html>
<head>
  <title>Chessboard</title>
  <style>
    body{
      margin:0;
      padding:40px;
      font-family: Arial, sans-serif;
    }

    /* 3D sahne */
    .scene{
      perspective: 1200px;
      display: inline-block;
    }

    /* Tahtayı saran dış kutu */
    .board-wrapper{
      position: relative;
      width: 800px;
      height: 800px;
      transform-style: preserve-3d;
    }

    .container {
      width: 800px;
      height: 800px;
      display: grid;
      grid-template-columns: repeat(8, 100px);
      grid-template-rows: repeat(8, 100px);

      /* 3D görünüm */
      transform: rotateX(18deg) rotateZ(-1deg);
      transform-origin: center;
      border-radius: 14px;

      /* Tahta gölgesi */
      box-shadow:
        0 28px 50px rgba(0,0,0,0.35),
        0 8px 18px rgba(0,0,0,0.25);

      /* Kenar hissi */
      outline: 10px solid rgba(60,35,20,0.35);
      outline-offset: 10px;

      /* Hafif parlama */
      background: radial-gradient(circle at 20% 15%, rgba(255,255,255,0.20), rgba(255,255,255,0) 40%);
      overflow: hidden;
      position: relative;
    }

    /* Tahtanın üstüne ışık parlaması */
    .container::before{
      content:"";
      position:absolute;
      inset:-2px;
      pointer-events:none;

      background: radial-gradient(circle at 18% 15%,
        rgba(255,255,255,0.35),
        rgba(255,255,255,0.10) 22%,
        rgba(255,255,255,0) 55%);

      mix-blend-mode: screen;
    }

    .white, .black{
      width: 100px;
      height: 100px;
      position: relative;
      box-shadow:
        inset 0 1px 0 rgba(255,255,255,0.20),
        inset 0 -1px 0 rgba(0,0,0,0.12);
    }

    .white{
      background: linear-gradient(135deg, rgba(255,255,255,0.25), rgba(0,0,0,0.05)),
                  #f0d9b5;
    }

    .black{
      background: linear-gradient(135deg, rgba(255,255,255,0.10), rgba(0,0,0,0.25)),
                  #b58863;
    }

    /* Koordinatlar */
    .coord span{
      position: absolute;
      font-weight: 700;
      font-size: 16px;
      color: #2b2b2b;
      user-select: none;
      line-height: 1;
    }

    /* Koordinatlar da eğime uysun */
    .coord{
      transform: rotateX(18deg) rotateZ(-1deg);
      transform-origin: center;
      position: absolute;
      inset: 0;
      pointer-events: none;
    }

    .letters-top span{
      top: -28px;
      transform: translateX(-50%);
    }
    .letters-bottom span{
      bottom: -28px;
      transform: translateX(-50%);
    }
    .numbers-left span{
      left: -24px;
      transform: translateY(-50%);
    }
    .numbers-right span{
      right: -24px;
      transform: translateY(-50%);
    }
  </style>
</head>

<body>

  <!-- ✅ scene wrapper eklendi -->
  <div class="scene">
    <div class="board-wrapper">

      <div class="container">
        <!-- 64 kare -->
        <!-- 1 -->
        <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
        <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>

        <!-- 2 -->
        <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
        <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>

        <!-- 3 -->
        <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
        <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>

        <!-- 4 -->
        <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
        <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>

        <!-- 5 -->
        <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
        <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>

        <!-- 6 -->
        <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
        <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>

        <!-- 7 -->
        <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>
        <div class="white"></div><div class="black"></div><div class="white"></div><div class="black"></div>

        <!-- 8 -->
        <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
        <div class="black"></div><div class="white"></div><div class="black"></div><div class="white"></div>
      </div>

      <!-- Harfler (A-H) üst -->
      <div class="coord letters-top">
        <span style="left:50px">A</span><span style="left:150px">B</span><span style="left:250px">C</span><span style="left:350px">D</span>
        <span style="left:450px">E</span><span style="left:550px">F</span><span style="left:650px">G</span><span style="left:750px">H</span>
      </div>

      <!-- Harfler (A-H) alt -->
      <div class="coord letters-bottom">
        <span style="left:50px">A</span><span style="left:150px">B</span><span style="left:250px">C</span><span style="left:350px">D</span>
        <span style="left:450px">E</span><span style="left:550px">F</span><span style="left:650px">G</span><span style="left:750px">H</span>
      </div>

      <!-- Sayılar (8-1) sol -->
      <div class="coord numbers-left">
        <span style="top:50px">8</span><span style="top:150px">7</span><span style="top:250px">6</span><span style="top:350px">5</span>
        <span style="top:450px">4</span><span style="top:550px">3</span><span style="top:650px">2</span><span style="top:750px">1</span>
      </div>

      <!-- Sayılar (8-1) sağ -->
      <div class="coord numbers-right">
        <span style="top:50px">8</span><span style="top:150px">7</span><span style="top:250px">6</span><span style="top:350px">5</span>
        <span style="top:450px">4</span><span style="top:550px">3</span><span style="top:650px">2</span><span style="top:750px">1</span>
      </div>

    </div>
  </div>

</body>
</html>
